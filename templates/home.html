<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <title>URL shortener</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="url">Enter https:// URL to shorten:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://examples.com"
        required
      />
      <br />
      <input type="submit" value="submit" name="submit-btn" />
    </form>
    <form action="/" method="post">
      <input type="submit" value="see all URLS" name="see-all-btn" />
    </form>
  </body>
</html>
